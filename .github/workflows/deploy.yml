# .github/workflows/deploy.yml
name: Deploy Microservice

on:
  push:
    paths:
      - 'microservice/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/microservice:$IMAGE_TAG ./microservice
          docker push $ECR_REGISTRY/microservice:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/microservice:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Force new deployment
        run: |
          aws ecs update-service \
            --cluster free-ecs \
            --service microservice \
            --force-new-deployment

      - name: Wait for service stable
        run: |
          aws ecs wait services-stable --cluster free-ecs --services microservice