name: deploy.cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          REPO="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/microservice"
          aws ecr get-login-password --region "${AWS_REGION}" \
            | docker login --username AWS --password-stdin "${REPO}"

      - name: Build and Push Docker Image
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          IMAGE_TAG=latest
          REPO="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/microservice"

          docker build -t microservice:${IMAGE_TAG} ./microservice
          docker tag microservice:${IMAGE_TAG} ${REPO}:${IMAGE_TAG}
          docker push ${REPO}:${IMAGE_TAG}

      - name: Update ECS Service
        run: |
          AWS_REGION=${{ secrets.AWS_REGION }}
          CLUSTER_NAME="free-ecs"          # must match ecs_cluster_name in tfvars
          SERVICE_NAME="microservice"

          aws ecs update-service \
            --cluster "${CLUSTER_NAME}" \
            --service "${SERVICE_NAME}" \
            --force-new-deployment \
            --region "${AWS_REGION}"
