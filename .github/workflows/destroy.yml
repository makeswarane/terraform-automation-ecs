name: infra.destroy

on:
  workflow_dispatch:
    inputs:
      tfvars_env:
        description: "Tfvars env name (dev, free, etc.)"
        required: true
        default: "dev"
      confirm:
        description: 'Type DESTROY to confirm full Terraform destroy'
        required: true
        default: 'NO'

# üîê Required for OIDC + aws-actions/configure-aws-credentials
permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest

    env:
      # Same TF_VAR_* you use in infra.cicd (values come from GitHub Secrets)
      TF_VAR_region:              ${{ secrets.AWS_REGION }}
      TF_VAR_account_id:          ${{ secrets.AWS_ACCOUNT_ID }}
      TF_VAR_domain_name:         ${{ secrets.DOMAIN_NAME }}
      TF_VAR_alb_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
      TF_VAR_db_password:         ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan Destroy
        working-directory: infra
        run: terraform plan -destroy -var-file=envs/${{ github.event.inputs.tfvars_env }}.tfvars -out=tfplan

      - name: Terraform Destroy
        working-directory: infra
        run: terraform apply -auto-approve tfplan
